<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="cal.css">

</head>
<center><body>
    <h1><marquee>CALCULATOR</marquee></h1>
    <div class="calculator"></div>
    <input type="text" id="result" readonly>
    <table>
        <tr>
            <td><button button Onclick="appendnumber(7)">7</button></td>
            <td><button button Onclick="appendnumber(8)">8</button></td>
            <td><button button Onclick="appendnumber(9)">9</button></td>
            <td><button button Onclick="setOperator('+')">+</button></td>
        </tr>
        <tr>
            <td><button button Onclick="appendnumber(4)">4</button></td>
            <td><button button Onclick="appendnumber(5)">5</button></td>
            <td><button button Onclick="appendnumber(6)">6</button></td>
            <td><button button Onclick="setOperator('-')">-</button></td>
        </tr>
        <tr>
            <td><button button Onclick="appendnumber(1)">1</button></td>
            <td><button button Onclick="appendnumber(2)">2</button></td>
            <td><button button Onclick="appendnumber(3)">3</button></td>
            <td><button button Onclick="setOperator('')"></button></td>
        </tr>
        <tr>
            <td><button button Onclick="appendnumber(0)">0</button></td>
            <td><button button Onclick="clearresult(c)">c</button></td>
            <td><button button Onclick="calculate('=')">=</button></td>
            <td><button button Onclick="setOperator('/')">/</button></td>
        </tr>
    </table>
 <script src="cal.js"></script>
</body>
<style>
    body{
    text-align:center;
    background-image:linear-gradient(140deg,rgb(255, 0, 85),rgb(255, 192, 239),aqua);
    }
    button{
        width: 50px;
        height: 50px;
    }
</style></center>
</html>
